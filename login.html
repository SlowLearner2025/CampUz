<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Campuz ‚Äî Login</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700;800&family=DM+Sans:wght@300;400;500&display=swap" rel="stylesheet">

  <!-- Supabase CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <!-- GSAP -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <!-- Three.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg:       #0a0b0f;
      --surface:  #111318;
      --border:   #1e2028;
      --accent:   #6c63ff;
      --accent2:  #ff6584;
      --text:     #e8eaf0;
      --muted:    #6b7280;
      --radius:   16px;
    }

    html {
      overscroll-behavior-y: none;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'DM Sans', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow-y: auto;
      overflow-x: hidden;
      padding: 1rem 0;
    }

    /* Three.js canvas behind everything */
    #bg-canvas {
      position: fixed;
      inset: 0;
      z-index: 0;
    }

    .auth-wrapper {
      position: relative;
      z-index: 10;
      width: 100%;
      max-width: 420px;
      padding: 2rem 1.5rem;
      margin: auto;
    }

    .brand {
      text-align: cent;
      margin-bottom: 2.5rem;
    }

    .brand h1 {
      font-family: 'Syne', sans-serif;
      font-weight: 800;
      font-size: 3rem;
      letter-spacing: -1px;
      background: linear-gradient(135deg, #6c63ff, #ff6584);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .brand p {
      color: var(--muted);
      font-size: 0.9rem;
      margin-top: 0.4rem;
    }

    .card {
      background: rgba(17, 19, 24, 0.85);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 2rem;
      backdrop-filter: blur(20px);
      box-shadow: 0 20px 60px rgba(0,0,0,0.5);
    }

    .tabs {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
      background: var(--bg);
      border-radius: 10px;
      padding: 4px;
    }

    .tab-btn {
      flex: 1;
      padding: 0.6rem;
      border: none;
      border-radius: 8px;
      background: transparent;
      color: var(--muted);
      font-family: 'DM Sans', sans-serif;
      font-size: 0.9rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }

    .tab-btn.active {
      background: var(--accent);
      color: #fff;
    }

    .form-group {
      margin-bottom: 1.2rem;
    }

    label {
      display: block;
      font-size: 0.8rem;
      color: var(--muted);
      margin-bottom: 0.4rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    input {
      width: 100%;
      padding: 0.75rem 1rem;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 10px;
      color: var(--text);
      font-family: 'DM Sans', sans-serif;
      font-size: 0.95rem;
      outline: none;
      transition: border-color 0.2s;
    }

    input:focus { border-color: var(--accent); }
    input::placeholder { color: #3a3d47; }

    .password-wrapper {
      position: relative;
    }

    .password-wrapper input {
      padding-right: 2.5rem;
    }

    .password-toggle {
      position: absolute;
      right: 0.75rem;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: var(--muted);
      font-size: 1.1rem;
      user-select: none;
      transition: color 0.2s;
    }

    .password-toggle:hover {
      color: var(--text);
    }

    .password-strength {
      margin-top: 0.5rem;
      display: none;
    }

    .strength-bar {
      height: 4px;
      background: var(--border);
      border-radius: 2px;
      overflow: hidden;
      margin-bottom: 0.4rem;
    }

    .strength-fill {
      height: 100%;
      width: 0%;
      transition: all 0.3s ease;
      border-radius: 2px;
    }

    .strength-fill.weak {
      width: 33%;
      background: #ff6584;
    }

    .strength-fill.medium {
      width: 66%;
      background: #ffa500;
    }

    .strength-fill.strong {
      width: 100%;
      background: #3ecf8e;
    }

    .strength-text {
      font-size: 0.75rem;
      display: flex;
      align-items: center;
      gap: 0.4rem;
    }

    .strength-indicator {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      display: inline-block;
    }

    .strength-indicator.weak {
      background: #ff6584;
      box-shadow: 0 0 8px #ff6584;
    }

    .strength-indicator.medium {
      background: #ffa500;
      box-shadow: 0 0 8px #ffa500;
    }

    .strength-indicator.strong {
      background: #3ecf8e;
      box-shadow: 0 0 8px #3ecf8e;
    }

    .strength-text span {
      color: var(--muted);
    }

    .strength-text.weak span {
      color: #ff6584;
    }

    .strength-text.medium span {
      color: #ffa500;
    }

    .strength-text.strong span {
      color: #3ecf8e;
    }

    .password-requirements {
      font-size: 0.7rem;
      color: var(--muted);
      margin-top: 0.4rem;
      line-height: 1.4;
    }

    .password-requirements ul {
      list-style: none;
      padding: 0;
      margin: 0.3rem 0 0 0;
    }

    .password-requirements li {
      padding: 0.15rem 0;
      display: flex;
      align-items: center;
      gap: 0.3rem;
    }

    .password-requirements li::before {
      content: '‚óã';
      color: var(--border);
    }

    .password-requirements li.valid::before {
      content: '‚úì';
      color: #3ecf8e;
    }

    .btn-primary {
      width: 100%;
      padding: 0.85rem;
      background: linear-gradient(135deg, var(--accent), #a855f7);
      border: none;
      border-radius: 10px;
      color: #fff;
      font-family: 'Syne', sans-serif;
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
      margin-top: 0.5rem;
      transition: opacity 0.2s, transform 0.1s;
      letter-spacing: 0.3px;
    }

    .btn-primary:hover { opacity: 0.9; }
    .btn-primary:active { transform: scale(0.98); }

    .error-msg {
      background: rgba(255, 101, 132, 0.1);
      border: 1px solid rgba(255, 101, 132, 0.3);
      border-radius: 8px;
      padding: 0.7rem 1rem;
      font-size: 0.85rem;
      color: var(--accent2);
      margin-top: 1rem;
      display: none;
    }

    .error-msg.success {
      background: rgba(62, 207, 142, 0.1);
      border-color: rgba(62, 207, 142, 0.3);
      color: #3ecf8e;
    }

    .panel { display: none; }
    .panel.active { display: block; }

    /* ===== RESPONSIVE STYLES ===== */
    
    /* Tablets and smaller */
    @media (max-width: 768px) {
      .auth-wrapper {
        max-width: 90%;
        padding: 1.5rem 1rem;
      }

      .brand h1 {
        font-size: 2.5rem;
      }

      .card {
        padding: 1.5rem;
      }

      input, .btn-primary {
        font-size: 1rem;
        padding: 0.8rem 1rem;
      }

      .form-group {
        margin-bottom: 1rem;
      }
    }

    /* Small phones */
    @media (max-width: 480px) {
      .auth-wrapper {
        max-width: 95%;
        padding: 1rem 0.75rem;
      }

      .brand {
        margin-bottom: 1.5rem;
      }

      .brand h1 {
        font-size: 2rem;
      }

      .brand p {
        font-size: 0.85rem;
      }

      .card {
        padding: 1.25rem;
      }

      .tabs {
        margin-bottom: 1.2rem;
      }

      .tab-btn {
        padding: 0.55rem;
        font-size: 0.85rem;
      }

      label {
        font-size: 0.75rem;
      }

      input, .btn-primary {
        padding: 0.75rem 0.9rem;
        font-size: 0.95rem;
      }

      .password-toggle {
        right: 0.6rem;
        font-size: 1rem;
      }

      .error-msg {
        font-size: 0.8rem;
        padding: 0.6rem 0.85rem;
      }
    }

    /* Short screens (height-based) */
    @media (max-height: 800px) {
      body {
        align-items: flex-start;
        padding: 1.5rem 0;
      }

      .brand {
        margin-bottom: 1.5rem;
      }

      .brand h1 {
        font-size: 2.5rem;
      }

      .card {
        padding: 1.5rem;
      }

      .form-group {
        margin-bottom: 0.9rem;
      }

      .tabs {
        margin-bottom: 1.2rem;
      }
    }

    /* Landscape phones or very short screens */
    @media (max-height: 650px) {
      body {
        padding: 1rem 0;
      }

      .auth-wrapper {
        padding: 1rem 1.5rem;
      }

      .brand {
        margin-bottom: 1rem;
      }

      .brand h1 {
        font-size: 2rem;
      }

      .card {
        padding: 1.25rem;
      }

      .form-group {
        margin-bottom: 0.75rem;
      }

      .tabs {
        margin-bottom: 1rem;
      }

      input, .btn-primary {
        padding: 0.7rem 0.9rem;
      }
    }

    /* Large desktops */
    @media (min-width: 1440px) {
      .auth-wrapper {
        max-width: 480px;
      }

      .brand h1 {
        font-size: 3.5rem;
      }

      .card {
        padding: 2.5rem;
      }
    }
  </style>
</head>
<body>

<canvas id="bg-canvas"></canvas>

<div class="auth-wrapper" id="auth-wrapper">
  <div class="brand">
    <h1>Campuz</h1>
    <p>Your classroom. Amplified.</p>
  </div>

  <div class="card">
    <div class="tabs">
      <button class="tab-btn active" onclick="switchTab('login')">Login</button>
      <button class="tab-btn" onclick="switchTab('signup')">Sign Up</button>
    </div>

    <!-- LOGIN PANEL -->
    <div class="panel active" id="panel-login">
      <div class="form-group">
        <label>Email</label>
        <input type="email" id="login-email" placeholder="student@college.edu"/>
      </div>
      <div class="form-group">
        <label>Password</label>
        <div class="password-wrapper">
          <input type="password" id="login-pass" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"/>
          <span class="password-toggle" onclick="togglePassword('login-pass', this)">üëÅÔ∏è</span>
        </div>
      </div>
      <button class="btn-primary" onclick="handleLogin()">Enter Campuz ‚Üí</button>
    </div>

    <!-- SIGNUP PANEL -->
    <div class="panel" id="panel-signup">
      <div class="form-group">
        <label>Full Name</label>
        <input type="text" id="signup-name" placeholder="Alex Chen"/>
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" id="signup-email" placeholder="student@college.edu"/>
      </div>
      <div class="form-group">
        <label>Password</label>
        <div class="password-wrapper">
          <input type="password" id="signup-pass" placeholder="Min 6 characters" oninput="checkPasswordStrength(this.value)"/>
          <span class="password-toggle" onclick="togglePassword('signup-pass', this)">üëÅÔ∏è</span>
        </div>
        <div class="password-strength" id="password-strength">
          <div class="strength-bar">
            <div class="strength-fill" id="strength-fill"></div>
          </div>
          <div class="strength-text" id="strength-text">
            <span class="strength-indicator"></span>
            <span>Password strength</span>
          </div>
        </div>
        <div class="password-requirements">
          <ul id="password-rules">
            <li id="rule-length">At least 6 characters</li>
            <li id="rule-letter">Contains letters</li>
            <li id="rule-number">Contains numbers</li>
            <li id="rule-special">Contains special character (!@#$%^&*)</li>
          </ul>
        </div>
      </div>
      <div class="form-group">
        <label>Retype Password</label>
        <div class="password-wrapper">
          <input type="password" id="signup-pass-confirm" placeholder="Confirm your password"/>
          <span class="password-toggle" onclick="togglePassword('signup-pass-confirm', this)">üëÅÔ∏è</span>
        </div>
      </div>
      <button class="btn-primary" onclick="handleSignup()">Join Campuz ‚Üí</button>
    </div>

    <div class="error-msg" id="error-msg"></div>
  </div>
</div>

<script src="js/supabase.js"></script>
<script>
  // ---- Three.js Particle Background ----
  (function initParticles() {
    const canvas = document.getElementById('bg-canvas');
    const renderer = new THREE.WebGLRenderer({ canvas, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 100);
    camera.position.z = 5;

    // Create star field particles
    const count = 800;
    const positions = new Float32Array(count * 3);
    for (let i = 0; i < count * 3; i++) {
      positions[i] = (Math.random() - 0.5) * 20;
    }

    const geo = new THREE.BufferGeometry();
    geo.setAttribute('position', new THREE.BufferAttribute(positions, 3));

    const mat = new THREE.PointsMaterial({
      color: 0x6c63ff,
      size: 0.04,
      transparent: true,
      opacity: 0.6
    });

    const points = new THREE.Points(geo, mat);
    scene.add(points);

    // Animate
    function animate() {
      requestAnimationFrame(animate);
      points.rotation.y += 0.0005;
      points.rotation.x += 0.0002;
      renderer.render(scene, camera);
    }
    animate();

    window.addEventListener('resize', () => {
      renderer.setSize(window.innerWidth, window.innerHeight);
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
    });
  })();

  // ---- GSAP Entry Animation ----
  gsap.from('#auth-wrapper', {
    duration: 1,
    y: 40,
    opacity: 0,
    ease: 'power3.out'
  });

  // ---- Prevent mobile pull-to-refresh ------------------------
  (function preventPullToRefresh() {
    let touchStartY = 0;

    document.addEventListener('touchstart', (e) => {
      if (e.touches.length !== 1) return;
      touchStartY = e.touches[0].clientY;
    }, { passive: true });

    document.addEventListener('touchmove', (e) => {
      if (e.touches.length !== 1) return;
      const currentY = e.touches[0].clientY;
      const pullingDown = currentY > touchStartY + 8;
      const scrollTop = (document.scrollingElement || document.documentElement).scrollTop;

      if (pullingDown && scrollTop <= 0) {
        e.preventDefault();
      }
    }, { passive: false });
  })();

  // ---- Tab Switch ----
  function switchTab(tab) {
    document.querySelectorAll('.tab-btn').forEach((b, i) => {
      b.classList.toggle('active', (i === 0 && tab === 'login') || (i === 1 && tab === 'signup'));
    });
    document.querySelectorAll('.panel').forEach(p => p.classList.remove('active'));
    document.getElementById('panel-' + tab).classList.add('active');
    showError('');
  }

  function showError(msg, isSuccess = false) {
    const el = document.getElementById('error-msg');
    el.textContent = msg;
    el.style.display = msg ? 'block' : 'none';
    if (isSuccess) {
      el.classList.add('success');
    } else {
      el.classList.remove('success');
    }
  }

  // ---- Toggle password visibility ----
  function togglePassword(inputId, icon) {
    const input = document.getElementById(inputId);
    if (input.type === 'password') {
      input.type = 'text';
      icon.textContent = 'üëÅÔ∏è‚Äçüó®Ô∏è';
    } else {
      input.type = 'password';
      icon.textContent = 'üëÅÔ∏è';
    }
  }

  // ---- Password strength checker ----
  function checkPasswordStrength(password) {
    const strengthDiv = document.getElementById('password-strength');
    const strengthFill = document.getElementById('strength-fill');
    const strengthText = document.getElementById('strength-text');
    
    // Show strength meter if password is not empty
    strengthDiv.style.display = password.length > 0 ? 'block' : 'none';
    
    if (password.length === 0) return;

    // Check rules
    const hasLength = password.length >= 6;
    const hasLetter = /[a-zA-Z]/.test(password);
    const hasNumber = /[0-9]/.test(password);
    const hasSpecial = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/.test(password);

    // Update rule indicators
    document.getElementById('rule-length').classList.toggle('valid', hasLength);
    document.getElementById('rule-letter').classList.toggle('valid', hasLetter);
    document.getElementById('rule-number').classList.toggle('valid', hasNumber);
    document.getElementById('rule-special').classList.toggle('valid', hasSpecial);

    // Calculate strength
    let strength = 0;
    if (hasLength) strength++;
    if (hasLetter) strength++;
    if (hasNumber) strength++;
    if (hasSpecial) strength++;

    // Update UI based on strength
    strengthFill.className = 'strength-fill';
    strengthText.className = 'strength-text';
    const indicator = strengthText.querySelector('.strength-indicator');
    indicator.className = 'strength-indicator';

    if (strength <= 2) {
      strengthFill.classList.add('weak');
      strengthText.classList.add('weak');
      indicator.classList.add('weak');
      strengthText.querySelector('span:last-child').textContent = 'Weak password';
    } else if (strength === 3) {
      strengthFill.classList.add('medium');
      strengthText.classList.add('medium');
      indicator.classList.add('medium');
      strengthText.querySelector('span:last-child').textContent = 'Medium password';
    } else {
      strengthFill.classList.add('strong');
      strengthText.classList.add('strong');
      indicator.classList.add('strong');
      strengthText.querySelector('span:last-child').textContent = 'Strong password';
    }
  }

  // ---- Auth handlers ----
  async function handleLogin() {
    const email = document.getElementById('login-email').value.trim();
    const pass  = document.getElementById('login-pass').value;
    if (!email || !pass) return showError('Please fill in all fields.');

    const { error } = await sb.auth.signInWithPassword({ email, password: pass });
    if (error) {
      return showError(error.message);
    }

    // Redirect to app
    window.location.href = 'index.html';
  }

  async function handleSignup() {
    const name  = document.getElementById('signup-name').value.trim();
    const email = document.getElementById('signup-email').value.trim();
    const pass  = document.getElementById('signup-pass').value;
    const passConfirm = document.getElementById('signup-pass-confirm').value;

    if (!name || !email || !pass || !passConfirm) return showError('Please fill in all fields.');
    if (pass.length < 6) return showError('Password must be at least 6 characters.');
    if (pass !== passConfirm) return showError('Passwords do not match.');

    // Create auth user with name in metadata (trigger will auto-create profile)
    const { data, error } = await sb.auth.signUp({ 
      email, 
      password: pass,
      options: {
        data: { name: name }  // Store name in user metadata for trigger
      }
    });
    
    if (error) return showError(error.message);
    if (!data.user) return showError('Signup failed - please try again.');

    // Redirect to app
    window.location.href = 'index.html';
  }

  // ---- Check if already logged in ----
  (async () => {
    const params = new URLSearchParams(window.location.search);
    const reason = params.get('reason');
    if (reason === 'account_missing') {
      await sb.auth.signOut();
      showError('Your account was deleted or is no longer available. Please sign up again.');
      switchTab('signup');
      return;
    }

    const { data: { session } } = await sb.auth.getSession();

    if (session) {
      const profile = await getCurrentUser();
      if (!profile) {
        await sb.auth.signOut();
        showError('Your account was deleted or is no longer available. Please sign up again.');
      } else {
        window.location.href = 'index.html';
        return;
      }
    }

    // Check for tab parameter in URL (e.g., ?tab=signup)
    const tab = params.get('tab');
    if (tab === 'signup') {
      switchTab('signup');
    }
  })();
</script>
</body>
</html>
